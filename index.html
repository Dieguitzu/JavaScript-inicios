<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
        <h3 class="text-center p-5">Productos naturales</h3> 
        <hr>       
        <div class="d-flex column flex-wrap justify-content-center m-5 listaDProductos">
        </div>
<!--Carrito-->
        <section class="fa fa-shopping-cart m-4" aria-hidden="true">
            <div class="container">
                <h3 class="text-center p-5">Carrito</h3>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <div class="shopping-cart-header">
                            <h6>Producto</h6>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="shopping-cart-header">
                            <h6 class="text-truncate">Precio</h6>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="shopping-cart-header">
                            <h6>Cantidad</h6>
                        </div>
                    </div>
                </div>

<!--Contenedor de productos del carrito-->

                <div class="row shoppingCartItem d-flex align-item-center carritoItem" id="carrito-item">
                </div>
            </div>
            <hr>
            <div class= "justify-content-between align-items-center d-flex ">
                <div class="shopping-cart-header text-center col-6">
                    <p>Total <strong class="carritoTotal">$0</strong></p>
                </div>
                <div class="d-flex  col-6">
                    <button type="button" class="btn btn-success">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./JS/archivo.js"></script>
</body>
</html>
